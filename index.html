<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0081C9">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/L5FjT3mW/41-sin-titulo-20260107172921.png">
    <link rel="icon" href="https://i.postimg.cc/L5FjT3mW/41-sin-titulo-20260107172921.png">

    <style>
        :root {
            --accent: #0081C9; --bg: #F1F6F9; --dark: #212A3E; --danger: #FF6464;
            --success: #54B435; --warning: #FFB100; --card-bg: #ffffff; --text-color: #212A3E;
        }
        [data-theme="dark"] {
            --bg: #121212; --dark: #000000; --card-bg: #1E1E1E; --text-color: #E0E0E0;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: var(--text-color); transition: 0.3s; padding-top: env(safe-area-inset-top); }

        .sidebar {
            position: fixed; left: -300px; top: 0; width: 280px; height: 100%;
            background: var(--dark); color: white; transition: 0.3s; z-index: 2000;
            padding: 20px; box-sizing: border-box; overflow-y: auto;
        }
        .sidebar.open { left: 0; }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .menu-fab {
            position: fixed; bottom: 20px; left: 20px; z-index: 1500;
            background: var(--accent); color: white; border: none;
            padding: 15px 25px; border-radius: 50px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .main-content { padding: 20px; max-width: 600px; margin: 0 auto; padding-bottom: 100px; }
        .categoria-box { 
            background: var(--card-bg); padding: 15px; border-radius: 15px; margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.1);
        }
        h3 { margin-top: 0; color: var(--accent); border-bottom: 2px solid var(--accent); padding-bottom: 5px; }
        .producto-row { display: flex; align-items: center; gap: 8px; margin-bottom: 12px; flex-wrap: nowrap; }
        .producto-row span { font-size: 14px; white-space: nowrap; min-width: fit-content; }
        select { padding: 10px; border-radius: 8px; border: 1px solid #ddd; flex: 1; background: var(--card-bg); color: var(--text-color); min-width: 0; }
        .add-btn { background: var(--accent); color: white; border: none; cursor: pointer; font-weight: bold; border-radius: 8px; flex-shrink: 0; height: 42px; width: 48px; font-size: 20px; }
        .fast-btn-group { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
        .fast-btn { 
            background: var(--accent); color: white; border: none; padding: 10px 12px;
            border-radius: 10px; font-weight: bold; cursor: pointer; flex: 1;
            min-width: fit-content; font-size: 13px; white-space: nowrap;
        }
        .btn-qty { background: var(--accent); color: white; border: none; cursor: pointer; font-weight: bold; border-radius: 50%; width: 35px; height: 35px; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        .ticket { background: var(--card-bg); padding: 20px; border-radius: 20px; margin-top: 25px; border: 2px solid var(--accent); }
        .item-pedido { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px dashed #ccc; }
        .nota-mesa { width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; box-sizing: border-box; border: 1px solid var(--warning); background: rgba(255, 177, 0, 0.1); color: var(--text-color); font-family: inherit; resize: none; }
        .total-box { background: var(--dark); color: white; padding: 20px; border-radius: 15px; display: flex; justify-content: space-between; font-size: 22px; font-weight: bold; margin-top: 20px; }
        .btn-footer { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; color: white; font-size: 16px; }
        .mesa-item { background: #394867; color: white; padding: 12px; border-radius: 10px; margin-bottom: 10px; cursor: pointer; border-left: 5px solid transparent; }
        .mesa-item.cobrada { border-left-color: var(--danger); background: #4b1d1d; }
        .tiempo-badge { font-size: 0.7rem; background: rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 4px; float: right; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 3000; display: flex; align-items: center; justify-content: center; }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; color: var(--text-color); }
        .hidden { display: none !important; }
    </style>
</head>
<body data-theme="light">

                    </select>

                <div class="producto-row">

                    <select id="burger-select"><option value="Burger Simple,5000">Simple $5000</option><option value="Burger Completa,8000">Completa $8000</option></select>

                </div>

                    <select id="tarta-select">
                        <option value="Tarta J&Q,10000">J&Q $10000</option><option value="1/2 Tarta J&Q,6000">Media J&Q $6000</option>

                <div class="producto-row">
                    <span>ü•™ S√°ndwich:</span>
                    <select id="sand-select">
                        <option value="Mila Simple,7000">Mila Simple $7000</option><option value="Mila Completo,9000">Mila Completo $9000</option>

                    </select>

                <div class="producto-row">
                    <span>ü•ü Empanadas:</span>
                    <select id="empa-select">
                        <option value="Empa. Carne c/u,1200">Carne c/u $1200</option><option value="Docena Carne,12000">Docena Carne $12k</option>
                        <option value="Pollo c/u,1200">Pollo c/u $1200</option><option value="Docena Pollo,12000">Docena Pollo $12k</option>
                    </select>
                    <button class="add-btn" onclick="agregarDeSelect('empa-select')">+</button>
                </div>
                <div class="producto-row">
                    <span>üå≠ Panchos:</span>

            <div class="categoria-box">
                <h3>üçπ Bebidas</h3>

                <h3>üìù Mesa <span id="nombre-mesa-ticket"></span></h3>

                <div id="lista-pedidos"></div>

    <div id="modal-caja" class="modal hidden">
        <div class="modal-content">
            <h3 style="text-align:center;">üìä Cierre de Caja</h3>
            <div id="caja-detalle" style="max-height:300px; overflow-y:auto; margin-bottom:15px;"></div>
            <h2 id="caja-total" style="text-align:center; color:var(--success);"></h2>
            <button class="btn-footer" style="background:var(--accent)" onclick="document.getElementById('modal-caja').classList.add('hidden')">Cerrar</button>
            <button class="btn-footer" style="background:var(--danger); opacity:0.7;" onclick="reiniciarCaja()">Reiniciar D√≠a</button>
        </div>
    </div>

    <script>
        // Registro de PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js'); });
        }

        let mesas = JSON.parse(localStorage.getItem('poli_vFinal')) || {};
        let historial = JSON.parse(localStorage.getItem('poli_historial')) || [];
        let mesaActual = null;

        function save() { 
            localStorage.setItem('poli_vFinal', JSON.stringify(mesas)); 
            localStorage.setItem('poli_historial', JSON.stringify(historial));
        }

        function toggleTheme() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('theme-toggle').innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        function crearMesa() {
            const n = prompt("Nombre/Nro Mesa:");
            if (!n || mesas[n]) return;
            mesas[n] = { items: {}, cobrada: false, nota: "", inicio: Date.now() };
            save(); renderizarMesas(); seleccionarMesa(n); toggleMenu();
        }

        function seleccionarMesa(n) {
            mesaActual = n;
            document.getElementById('pantalla-vacia').classList.add('hidden');
            document.getElementById('area-operativa').classList.remove('hidden');
            document.getElementById('titulo-mesa').innerText = `üìç Mesa: ${n}`;
            document.getElementById('nombre-mesa-ticket').innerText = n;
            document.getElementById('nota-input').value = mesas[n].nota || "";
            actualizarTicket(); renderizarMesas();
        }

        function agregarDeSelect(id) {
            const [n, p] = document.getElementById(id).value.split(',');
            agregarProd(n, parseInt(p));
        }

        function agregarProd(n, p) {
            if (!mesaActual || mesas[mesaActual].cobrada) return;
            mesas[mesaActual].items[n] = mesas[mesaActual].items[n] || { precio: p, qty: 0 };
            mesas[mesaActual].items[n].qty++;
            save(); actualizarTicket();
        }

        function cambiarQty(n, d) {
            if (mesas[mesaActual].cobrada) return;
            mesas[mesaActual].items[n].qty += d;
            if (mesas[mesaActual].items[n].qty <= 0) delete mesas[mesaActual].items[n];
            save(); actualizarTicket();
        }

        function guardarNota() { if (mesaActual) { mesas[mesaActual].nota = document.getElementById('nota-input').value; save(); } }

        function actualizarTicket() {
            const m = mesas[mesaActual];
            const container = document.getElementById('lista-pedidos');
            container.innerHTML = ""; let total = 0;
            for (let n in m.items) {
                const i = m.items[n]; total += i.precio * i.qty;
                container.innerHTML += `<div class="item-pedido">
                    <div><b>${n}</b><br><small>$${i.precio}</small></div>
                    <div class="controles">
                        <button class="btn-qty" onclick="cambiarQty('${n}', -1)">-</button>
                        <b>${i.qty}</b>
                        <button class="btn-qty" onclick="cambiarQty('${n}', 1)">+</button>
                        <b style="width:70px; text-align:right">$${i.precio * i.qty}</b>
                    </div>
                </div>`;
            }
            document.getElementById('total-precio').innerText = `$${total}`;
            const btnContainer = document.getElementById('btn-container');
            if (m.cobrada) {
                btnContainer.innerHTML = `<button class="btn-footer" style="background:var(--accent)" onclick="reabrir()">‚Ü©Ô∏è Reabrir Mesa</button><button class="btn-footer" style="background:#25D366" onclick="enviarWhatsapp()">üì± WhatsApp</button><button class="btn-footer" style="background:var(--dark)" onclick="liberar()">üßπ Liberar Mesa</button>`;
            } else {
                btnContainer.innerHTML = `<button class="btn-footer" style="background:var(--success)" onclick="cobrar()">üí∞ Cobrar Mesa</button>`;
            }
        }

        function cobrar() {
            const m = mesas[mesaActual]; m.cobrada = true;
            let totalMesa = 0; for(let n in m.items) totalMesa += m.items[n].precio * m.items[n].qty;
            const index = historial.findIndex(v => v.mesa === mesaActual);
            const venta = { mesa: mesaActual, total: totalMesa, fecha: new Date().toLocaleTimeString() };
            if (index !== -1) historial[index] = venta; else historial.push(venta);
            save(); actualizarTicket(); renderizarMesas();
        }

        function verCierreCaja() {
            const modal = document.getElementById('modal-caja');
            const detalle = document.getElementById('caja-detalle');
            let totalGral = 0; detalle.innerHTML = "";
            historial.forEach(v => {
                totalGral += v.total;
                detalle.innerHTML += `<div style="border-bottom:1px solid #eee; padding:8px; display:flex; justify-content:space-between"><span>Mesa ${v.mesa} (${v.fecha})</span><b>$${v.total}</b></div>`;
            });
            document.getElementById('caja-total').innerText = "TOTAL D√çA: $" + totalGral;
            modal.classList.remove('hidden');
        }

        function reiniciarCaja() { if(confirm("¬øLimpiar historial diario?")) { historial = []; save(); location.reload(); } }
        function reabrir() { mesas[mesaActual].cobrada = false; save(); actualizarTicket(); renderizarMesas(); }
        function liberar() { if(confirm("¬øLimpiar mesa?")) { delete mesas[mesaActual]; mesaActual = null; save(); location.reload(); } }
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
        
        function enviarWhatsapp() {
            const m = mesas[mesaActual];
            let msg = `*Poli Grupo 2 - Mesa: ${mesaActual}*\n`;
            let total = 0;
            for (let n in m.items) {
                const i = m.items[n]; msg += `- ${i.qty}x ${n}: $${i.precio * i.qty}\n`; total += i.precio * i.qty;
            }
            if(m.nota) msg += `_Nota: ${m.nota}_\n`;
            msg += `*TOTAL: $${total}*`;
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function renderizarMesas() {
            const lista = document.getElementById('lista-mesas');
            lista.innerHTML = "";
            for (let n in mesas) {
                const m = mesas[n];
                const min = Math.floor((Date.now() - m.inicio) / 60000);
                let t = 0; for (let i in m.items) t += m.items[i].precio * m.items[i].qty;
                lista.innerHTML += `<div class="mesa-item ${m.cobrada ? 'cobrada' : ''}" onclick="seleccionarMesa('${n}'); toggleMenu();">
                    <span class="tiempo-badge">‚è±Ô∏è ${min}m</span>Mesa: ${n} <br><b>$${t}</b>
                </div>`;
            }
        }
        setInterval(renderizarMesas, 30000);
        window.onload = () => { 
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            renderizarMesas(); 
        };
    </script>
</body>
